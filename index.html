<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <h1>World Clocks</h1>

    <!-- countries -->
    <div class="container">
        <div class="card card-1">
            <h2>Australia</h2>
            <p class="sydney-time time"></p>
        </div>

        <div class="card card-11">
            <h2>Brazil</h2>
            <p class="sao-paulo-time time"></p>
        </div>

        <div class="card card-2">
            <h2>China</h2>
            <p class="shanghai-time time"></p>
        </div>

        <div class="card card-3">
            <h2>France</h2>
            <p class="paris-time time"></p>
        </div>

        <div class="card card-4">
            <h2>India</h2>
            <p class="kolkata-time time"></p>
        </div>

        <div class="card card-13">
            <h2>Israel</h2>
            <p class="jerusalem-time time"></p>
        </div>

        <div class="card card-13">
            <h2>Italy</h2>
            <p class="rome-time time"></p>
        </div>

        <div class="card card-5">
            <h2>Japan</h2>
            <p class="tokyo-time time"></p>
        </div>

        <div class="card card-13">
            <h2>Mexico</h2>
            <p class="mexico-city-time time"></p>
        </div>

        <div class="card card-13">
            <h2>Nigeria</h2>
            <p class="lagos-time time"></p>
        </div>

        <div class="card card-6">
            <h2>Russia</h2>
            <p class="moscow-time time"></p>
        </div>

        <div class="card card-7">
            <h2>South Africa</h2>
            <p class="johannesburg-time time"></p>
        </div>

        <div class="card card-8">
            <h2>UAE</h2>
            <p class="dubai-time time"></p>
        </div>

        <div class="card card-9">
            <h2>UK</h2>
            <p class="london-time time"></p>
        </div>

        <div class="card card-10">
            <h2>USA</h2>
            <p class="new-york-time time"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
